baseurl: "/blog" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://pgq.skepti.es" # the base hostname & protocol for your site
title: "QGP@SKEPTI.ES"

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

markdown: kramdown 
kramdown:
    input: GFM
gems:
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: /:year/:month/:day/:title 
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

comments :
  provider : disqus
  disqus :
    short_name : qgp9
  livefyre :
    site_id : 123
  intensedebate :
    account : 123abc
  facebook :
    appid : 123
    num_posts: 5
    width: 580
    colorscheme: light
